[tool.poetry]
name = "emma-datasets"
version = "0.11.8"
description = ""
authors = [
	"Amit Parekh <amit.parekh@hw.ac.uk>",
	"Alessandro Suglia <alessandro.suglia@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/emma-simbot/datasets"

packages = [{ include = "emma_datasets", from = "src" }]

[tool.poe]
envfile = ".env"

[tool.poe.tasks]
format = { cmd = "pre-commit run --all-files", help = "Format using pre-commit hooks" }
typecheck = { cmd = "mypy .", help = "Check types with mypy" }
lint = { cmd = "flake8 .", help = "Lint with flake8" }
test = { cmd = "pytest --cov=src -m 'not slow'", help = "Run fast Python tests" }

[tool.poetry.dependencies]
python = "^3.9"
pydantic = { extras = ["dotenv"], version = "^1.8.2" }
rich = "^12.0.0"
numpy = "^1.22.3"
orjson = "^3.6.7"
Pillow = "^9.0.1"
torch = { version = "^1.11.0", optional = true }
py7zr = "^0.18.1"
boto3 = "^1.21.20"
overrides = "^6.1.0"


[tool.poetry.extras]
torch = ["torch"]

[tool.poetry.dev-dependencies]
wemake-python-styleguide = "^0.16.1"
flake8 = "^4.0"
mypy = "^0.941"
pytest = "^7.1.0"
ipykernel = "^6.9.2"
pre-commit = "^2.17.0"
poethepoet = "^0.13.1"
pytest-cov = "^3.0.0"
jupyterlab = "^3.3.2"
isort = "^5.10.1"
black = { extras = ["jupyter"], version = "^22.1" }
pytest-cases = "^3.6.10"
deepdiff = "^5.7.0"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"
combine_as_imports = true
lines_after_imports = 2
line_length = 99
known_first_party = ["src", "emma_datasets"]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
